				<a href="index.html">
					<h2 v-if="isHashtag">#{{isHashtag}}</h2>

				</a>
			</div>
			<div class="col-md-6 col-md-push-3 col-sm-7">
				<div class="hold-img">
					<img v-if="isHashtag" src="https://svgshare.com/i/V5.svg" alt="">

			</div>
		</div>
	</div>
